<html xmlns:wicket="http://wicket.apache.org/">
<wicket:panel>
	<table class="modal-contents">
		<tr>
			<td>Randomly choose between available document types:</td>
			<td>
				<input type="checkbox" wicket:id="randomDocs"/>
			</td>
		</tr>
	</table>
	<div wicket:id="typesContainer" class="select-types">
		<p>Available types</p><br/>
		<ul wicket:id="typesGroup">
			<li wicket:id="types">
				<input type="checkbox" wicket:id="check"/> <label wicket:id="name"></label>
			</li>
		</ul>
	</div>
</wicket:panel>
</html>
